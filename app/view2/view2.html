<h1>ABM Clientes</h1>

<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="">
  <table>
    <thead>
      <tr>
        <th>Apellido</th>
        <th>Nombre</th>
        <th>Telefono</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="">Apellido</td>
        <td class="">Nombre</td>
        <td class="">Telefono</td>
        <td class="">Estado</td>
      </tr>
      <tr>
        <td class="">Apellido</td>
        <td class="">Nombre</td>
        <td class="">Telefono</td>
        <td class="">Estado</td>
      </tr>
      <tr>
        <td class="">Apellido</td>
        <td class="">Nombre</td>
        <td class="">Telefono</td>
        <td class="">Estado</td>
      </tr>
      <tr>
        <td class="">Apellido</td>
        <td class="">Nombre</td>
        <td class="">Telefono</td>
        <td class="">Estado</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <div class="table-td">
            <button class="paginacion-primera"></button>
            <button class="paginacion-ant"></button>
            <button class="paginacion-sig"></button>
            <button class="paginacion-ultima"></button>
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</section>


<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="">
  <form>
    <h2>Cliente</h2>

    <div>
      <input type="text" class="" placeholder="Apellido">
      <input type="text" class="" placeholder="Nombre">
    </div>
    <div>
      <input type="text" class="" placeholder="Telefono">
      <input type="text" class="" placeholder="DNI/CUIT">
    </div>
    <div>
      <input type="text" class="" placeholder="Fecha Nacimiento">
      <div class="mdl-selectfield">
        <label>Selecciona</label>
        <select class="browser-default">
          <option value="" disabled selected>Selecciona</option>
          <option value="1">Opcion 1</option>
          <option value="2">Opcion 2</option>
          <option value="3">Opcion 3</option>
        </select>
      </div>
    </div>
    <div>
      <input type="email" class="" placeholder="Mail">
    </div>
    <div>
      <input type="text" class="" placeholder="Direccion">
    </div>
    <div>
      <input id="check-1" class="effect-one" style="display: none" type="checkbox" checked><label for="check-1"><span class="inner"></span><span class="icon"></span></label>Estado
      <input id="check-2" class="effect-one" style="display: none" type="checkbox" checked><label for="check-2"><span class="inner"></span><span class="icon"></span></label>Newslatter
      <input id="check-3" class="effect-one" style="display: none" type="checkbox" checked><label for="check-3"><span class="inner"></span><span class="icon"></span></label>Cta Cte
    </div>
    <div>
      <textarea placeholder="Comentario"></textarea>
    </div>
    <div>
      <button class="btn btn-redondo btn-primary">Guardar</button>
      <button class="btn btn-redondo btn-warning">Cancelar</button>
    </div>
  </form>
</section>
