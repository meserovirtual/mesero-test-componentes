<h1>ABM Proveedores</h1>

<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="">
  <table>
    <thead>
      <tr>
        <th>Razón Social</th>
        <th>CUIT</th>
        <th>Telefono</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="">Razón Social</td>
        <td class="">Cuit</td>
        <td class="">Telefono</td>
        <td class="">Estado</td>
      </tr>
      <tr>
        <td class="">Razón Social</td>
        <td class="">Cuit</td>
        <td class="">Telefono</td>
        <td class="">Estado</td>
      </tr>
      <tr>
        <td class="">Razón Social</td>
        <td class="">Cuit</td>
        <td class="">Telefono</td>
        <td class="">Estado</td>
      </tr>
      <tr>
        <td class="">Razón Social</td>
        <td class="">Cuit</td>
        <td class="">Telefono</td>
        <td class="">Estado</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <div class="table-td">
            <button class="paginacion-primera"></button>
            <button class="paginacion-ant"></button>
            <button class="paginacion-sig"></button>
            <button class="paginacion-ultima"></button>
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</section>


<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="">
  <form>
    <h2>Proveedor</h2>

    <div>
      <input type="text" class="" placeholder="Razón Social">
      <input type="text" class="" placeholder="CUIT">
    </div>
    <div>
      <input type="text" class="" placeholder="Dirección">
      <input type="text" class="" placeholder="Telefono">
    </div>
    <div>
      <input type="email" class="" placeholder="Mail">
      <input type="text" class="" placeholder="Web">
    </div>
    <div>
      <div class="row press">
        <input type="checkbox" id="unchecked" class="cbx hidden"/>
        <label for="unchecked" class="lbl"></label>Estado
      </div>
    </div>
    <div>
      <button class="btn btn-redondo btn-primary" type="button" >
        <img src="images/btn_ok.png">
      </button>
      <button class="btn btn-redondo btn-warning" type="button"  disabled="disabled">
        <img src="images/btn_delete.png">
      </button>
    </div>
  </form>
</section>
