<h1>ABM Proveedores</h1>

<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="">
  <table>
    <thead>
      <tr>
        <th>Razón Social</th>
        <th>CUIT</th>
        <th>Telefono</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="">Razón Social</td>
        <td class="">Cuit</td>
        <td class="">Telefono</td>

      </tr>
      <tr>
        <td class="">Razón Social</td>
        <td class="">Cuit</td>

        <td class="">Estado</td>
      </tr>
      <tr>
        <td class="">Razón Social</td>
        <td class="">Cuit</td>
        <td class="">Telefono</td>
        <td class="">Estado</td>
      </tr>
      <tr>
        <td class="">Razón Social</td>
        <td class="">Cuit</td>
        <td class="">Telefono</td>
        <td class="">Estado</td>
      </tr>
    </tbody>

          <button class="">Ant.</button>
          <button class="">Sig.</button>
          <button class="">Última</button>

      <input type="text" class="" placeholder="CUIT">
    </div>
    <div>
      <input type="text" class="" placeholder="Dirección">
      <input type="text" class="" placeholder="Telefono">
    </div>
    <div>
      <input type="email" class="" placeholder="Mail">
      <input type="text" class="" placeholder="Web">
    </div>
    <div>
      <input type="checkbox" name="" value="1">Estado
    </div>
    <div>
      <button class="btn btn-primary">Guardar</button>
      <button class="btn btn-warning">Cancelar</button>
    </div>
  </form>
</section>
