<h1>ABM Empleados</h1>

<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="">
  <table>
    <thead>
      <tr>
        <th>Apellido</th>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Perfil</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="">Apellido</td>
        <td class="">Nombre</td>
        <td class="">Usuario</td>
        <td class="">Perfil</td>
        <td class="">Estado</td>
      </tr>
      <tr>
        <td class="">Apellido</td>
        <td class="">Nombre</td>
        <td class="">Usuario</td>
        <td class="">Perfil</td>
        <td class="">Estado</td>
      </tr>
      <tr>
        <td class="">Apellido</td>
        <td class="">Nombre</td>
        <td class="">Usuario</td>
        <td class="">Perfil</td>
        <td class="">Estado</td>
      </tr>
      <tr>
        <td class="">Apellido</td>
        <td class="">Nombre</td>
        <td class="">Usuario</td>
        <td class="">Perfil</td>
        <td class="">Estado</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">
          <div class="table-td">
            <button class="paginacion-primera"></button>
            <button class="paginacion-ant"></button>
            <button class="paginacion-sig"></button>
            <button class="paginacion-ultima"></button>
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</section>


<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="">
  <form>
    <h2>Empleados</h2>

    <div>
      <input type="text" class="" placeholder="Apellido">
      <input type="text" class="" placeholder="Nombre">
    </div>
    <div>
      <input type="text" class="" placeholder="Telefono">
      <input type="text" class="" placeholder="Usuario">
    </div>
    <div>
      <input type="text" class="" placeholder="Clave">
      <input type="text" class="" placeholder="Reingresar Clave">
    </div>
    <div>
      <input type="email" class="" placeholder="Mail">
    </div>
    <div>
      <div class="mdl-selectfield">
        <label>Selecciona</label>
        <select class="browser-default">
          <option value="" disabled selected>Selecciona</option>
          <option value="1">Opcion 1</option>
          <option value="2">Opcion 2</option>
          <option value="3">Opcion 3</option>
        </select>
      </div>
    </div>
    <div>
      <div class="row press">
        <input type="checkbox" id="unchecked" class="cbx hidden"/>
        <label for="unchecked" class="lbl"></label>Estado
      </div>
    </div>
    <div>
      <button class="btn btn-redondo btn-primary" type="button" >
        <img src="images/btn_ok.png">
      </button>
      <button class="btn btn-redondo btn-warning" type="button"  disabled="disabled">
        <img src="images/btn_delete.png">
      </button>
    </div>
  </form>
</section>
